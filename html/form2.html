<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Golden Dome Market</title>
    <script defer="" src="../js/app.js"></script>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#">  | Products </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">  | Suppliers</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <label class="mr-sm-2 text-white "> Hello!</label>
            <button class="btn btn-light my-2 my-sm-0" type="submit">Sign out</button>
        </form>
    </div>
</nav>
</header>
        <div class="container py-5">

            <div class="row">
                <div class="col-md-10 mx-auto">
                    <h2 class="headings">New Product Form</h2>
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="product-name">Product Name</label>
                                <input type="text" class="form-control" id="product-name" >
                            </div>
                            <div class="col-sm-6">
                                <label for="quantity">Quantity in stock</label>
                                <input type="number" class="form-control" id="quantity" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="col-sm-6">
                                <label for="supplier">Supplier</label>
                                <select class="form-control" id="supplier">
                                    <option></option>
                                    <option value="Peter">Peter</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="unity">Unit</label>
                                <input type="number" class="form-control" id="unity" step="any" >
                            </div>
                            <div class="col-sm-6">
                                <label for="date">Date Supplied</label>
                                <input type="date" class="form-control" id="date" >
                            </div>
                        </div>
                       <div class="float-right">
                           <button type="button" class="btn btn-outline-secondary ">Reset</button>
                           <button type="button" class="btn btn-outline-warning ">Cancel</button>
                           <button type="button" class="btn btn-outline-primary " id="add-product">Add Product</button>
                       </div>

                    </form>



                    </div>
                </div>
            </div>
        </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
