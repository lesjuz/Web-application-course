<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
    <script defer="" src="../js/app.js"></script>
</head>
<body>
<div class="d-flex align-items-center min-vh-100">

    <div class="container">

        <form >
            <div class="form-group">
                <label for="email" class="col-form-label col-form-label-lg">Email address</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-form-label col-form-label-lg">Password</label>
                <input type="password" class="form-control form-control-lg" id="inputPassword4" placeholder="Password" pattern="([A-Za-z0-9]+){10,}" title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter">
            </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-lg">Website</label>
                <input type="text" class="form-control form-control-lg" id="inputWeb" placeholder="Enter Url" pattern="https?:\/\/.+" title="Begin with either the string, http:// or https://">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label form-check-label-lg " for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="sign-in">Sign in</button>
        </form>



    </div>
</div>







<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
